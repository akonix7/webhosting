<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <form>
        <label for="passwordInput">Enter your password:</label>
        <input type="password" id="passwordInput">
        <input type="button" value="Submit" onclick="checkPassword()">
    </form>

    <script type="text/javascript">
        function checkPassword() {
            var correctPassword = "pass"; // Replace with your actual password
            var enteredPassword = document.getElementById("passwordInput").value;

            if (enteredPassword === correctPassword) {
                window.location.href = "newPage.html"; // Redirect to the new page
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>
