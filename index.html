<!DOCTYPE html>
<html>
<head>
<title>Protected Content</title>
<script type="text/javascript">
function checkPassword() {
    var correctPassword = "yourpassword"; // Set your desired password here
    var enteredPassword = prompt("Please enter the password to access this content:");

    if (enteredPassword === correctPassword) {
        alert("Password correct! Welcome.");
        // You can unhide content or redirect to another page here
        document.getElementById("protectedContent").style.display = "block";
    } else {
        alert("Incorrect password. Access denied.");
    }
}
</script>
</head>
<body onload="checkPassword()">

<div id="protectedContent" style="display:none;">
    <h1>Welcome to the Protected Content!</h1>
    <p>This is the content you can only see after entering the correct password.</p>
</div>

</body>
</html>
